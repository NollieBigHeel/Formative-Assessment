<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light  fixed-top bg-white">
        <div class="container text-md-end">
            <h4>Dans Bar</h4>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav"
                aria-label="Expand Navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nav">
                <ul class="navbar-nav collapse navbar-collapse" id="nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Beer</a>

                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link">Cider</a>

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Wine</a>

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Cocktails</a>

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Spirits</a>

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Non-Alcholic</a>

                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Hot Drinks</a>

                    </li>
                    <li class="nav-link-btn nav-item">
                        <a href="#" class="nav-link">Cart</a>

                    </li>
                </ul>
            </div>
        </div>

    </nav>

    <!-- Beer Section -->
    <section id="beer">

        <div class="container text-center">
            <h2 class="mb-5 mt-5">Beer</h2>
            <div class="row">
                <div class="col-md-3 shop-item">
                    <h4 class="shop-item-title">Fosters</h4>
                    <img class="drink-img mt-3 mb-5" src="img/fosters.jpg" alt="">
                    <p class="drink-price">£5.00</p>
                    <button class="btn btn-primary drink-item-button" type="button">Add to Basket</button>
                </div>
                <div class="col-md-3 shop-item">
                    <h4 class="shop-item-title">SanMiguel</h4>
                    <img class="drink-img mt-3 mb-5" src="img/San-Miguel.jpg" alt="">
                    <p class="drink-price">£5.50</p>
                    <button class="btn btn-primary drink-item-button" type="button">Add to Basket</button>
                </div>
                <div class="col-md-3 shop-item">
                    <h4 class="shop-item-title">Stella</h4>
                    <img class="drink-img mt-3 mb-5" src="img/stella.jpg" alt="">
                    <p class="drink-price">£5.50</p>
                    <button class="btn btn-primary drink-item-button" type="button">Add to Basket</button>
                </div>
                <div class="col-md-3 shop-item">
                    <h4 class="shop-item-title">Birra oretti</h4>
                    <img class="drink-img mt-3 mb-5" src="img/birramoretti.jpg" alt="">
                    <p class="drink-price">£6.35</p>
                    <button class="btn btn-primary drink-item-button" type="button">Add to Basket</button>
                </div>
                <hr class="mt-5">
            </div>


    </section>

    <!-- Basket Section -->
    <section id="basket" class="">
        <div class="container text-center">
            <h2 class="mb-5 ">CART</h2>
            <div class="row mb-4">
                <div class="col-md-4">
                    <span class="">ITEM</span>
                </div>
                <div class="col-md-4">
                    <span class="cart-item cart-header cart-column">PRICE</span>
                </div>
                <div class="col-md-4">
                    <span class="cart-item cart-header cart-column">QUANTITY</span>
                </div>
            </div>

            <div class="cart-items">


            </div>

        
        <div class="row text-center mb-5">
            <div class="col-md-12">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <div class="col">

                <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>

            </div>
        </div>

        </div>





    </section>

    <script defer src="js/app.js"></script>

</body>

</html>
